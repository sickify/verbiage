<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verbiage</title>
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
</head>
<body>
  <script>
  var nlpGet = function() {
    var inputEl = document.getElementById('in');
    var sentence = inputEl.value;
    $.ajax({
      type: "GET",
      url: "/sentence",
      data: {input: sentence},
      success: function(data) {
        console.log(data);
        $('#main').append('<p>' + JSON.stringify(data) + '</p>');
      }
    })
  }

  var partsGet = function() {
    var inputEl = document.getElementById('in');
    var sentence = inputEl.value;
    $.ajax({
      type: "GET",
      url: "/partsOfSpeech",
      data: {input: sentence},
      success: function(data) {
        console.log(data);
        $('#main').append('<p>' + JSON.stringify(data) + '</p>');
      }
    })
  }

  var countGet = function() {
    var inputEl = document.getElementById('in');
    var sentence = inputEl.value;
    $.ajax({
      type: "GET",
      url: "/counter",
      data: {input: sentence},
      success: function(data) {
        console.log(data);
        $('#main').append('<p>' + JSON.stringify(data) + '</p>');
      }
    })
  }
  </script>
  <div>
    <input type="text" id="in">
    <button id="nlpButton" onclick="nlpGet()">standard nlp</button>
    <button id="partsGet" onclick="partsGet()">parts of speech</button>
    <button id="countGet" onclick="countGet()">word count</button>
  </div>
  <div id="main"></div>
</body>
</html>
